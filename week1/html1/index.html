<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My First HTML Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <p>
        Welcome to HTML
    </p>
    <img src="https://cdn.vox-cdn.com/thumbor/-bKrYahnwqww9sH9v2h34v9ViA0=/0x114:585x559/1200x800/filters:focal(248x297:340x389)/cdn.vox-cdn.com/uploads/chorus_image/image/57272301/Screen_Shot_2017_10_23_at_10.16.32_AM.0.png" width="100px">
    <h1>Biggest heading</h1>
    <h2>Bit smaller heading</h2>

    <!-- comment syntax for html -->

    <a href="https://google.com">Link text</a>

    <!-- Ordered list (numbered) -->
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li><ol>
            <li>nested lists work just fine</li>
        </ol></li>
    </ol>



<!-- whitespace in html doesn't do anything! -->



    <!-- Unordered list (bulleted) -->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
    </ul>

    <table>
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
        </thead>
        <tbody> <!-- technically tbody is optional -->
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
            </tr>
            <tr>
                <td>Cell 3</td>
                <td>Cell 4</td>
            </tr>
        </tbody>
    </table>

    <div> <!-- div = a container for anything on the page that doesn't already have a defined element -->

    </div>

    <!-- "special" div names, containers for structural parts of the page -->
    <header>Header</header>
    <footer>Footer</footer>
    <section></section>
    <nav></nav> <!-- navigation bar -->
    <aside></aside> <!-- sidebar -->
    <article></article>
    <main></main>

    <!-- for indented quotations of something -->
    <blockquote></blockquote>
</body>

</html>
